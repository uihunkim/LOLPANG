<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>조 팀 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">멸망전 Season 9 조별목록</div>
    <table>
        <thead>
            <tr>
                <th>A조</th>
                <th>B조</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>팀 윤선영</td>
                <!-- 위 A 아래 B-->
                <td>팀 이학태</td>
            </tr>
            <tr>
                <td>팀 이호윤</td>
                <td>팀 민경환</td>
            </tr>
            <tr>
                <td>팀 김대용</td>
                <td>팀 전믿음</td>
            </tr>
            <tr>
                <td>팀 송건우</td>
                <td>팀 김의훈</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
