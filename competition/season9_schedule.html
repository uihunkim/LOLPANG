<!DOCTYPE html>
<html>
<head>

    <title>조 팀 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .table-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .spacer {
            height: 20px;
        }

        td.contains-name {
            background-color: yellow;
        }
    </style>
</head>
