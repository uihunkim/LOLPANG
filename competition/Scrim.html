<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>조 팀 목록</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .table-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* 테이블의 셀 크기를 고정 */
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .spacer {
            height: 20px;
        }

        td.contains-name {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="header">11월 7일 재호팀 (1:2 패배)</div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>세트/진영/승패</th>
                    <th>TOP</th>
                    <th>JUG</th>
                    <th>MID</th>
                    <th>ADC</th>
                    <th>SUP</th>
                </tr>                
            </thead>
            <tbody>
                <tr>
                    <td>1세트(블루) 승리</td>
                    <td>크산테</td>
                    <td>오공</td>
                    <td>오리아나</td>
                    <td>케이틀린</td>
                    <td>밀리오</td>
                </tr>
                <tr>
                    <td>2세트(레드) 패배</td>
                    <td>아트록스</td>
                    <td>비에고</td>
                    <td>오리아나</td>
                    <td>진</td>
                    <td>모르가나</td>
                </tr>
                <tr>
                    <td>3세트(블루) 패배</td>
                    <td>그웬</td>
                    <td>바이</td>
                    <td>갈리오</td>
                    <td>바루스</td>
                    <td>세라핀</td>
                </tr>
            </tbody>
        </table>
        <div class="spacer"></div>
        <table>
            
        </table>
    </div>
</body>
</html>
